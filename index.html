<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div id="weather-form">
            <form class="form-inline align-self-center justify-content-center" method="post" onsubmit="userEntry()">
                <div class="form-group">
                    <label class="mr-5" for="zipcode" id="weather-label">How's the weather right now?</label>
                    <input type="text" id="zipcode" class="form-control mr-5" placeholder="Enter Zip Code Here">
                </div>
                <button id="show-weather" type="submit" class="btn btn-primary">Let's Find Out</button>
            </form>
        </div>

        <div class="text-center" id="current-conditions">
            <div class="error"></div>
            <div class="time"></div>
            <div class="city"></div>
            <div class="country"></div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
        </div>
    </div>

    <!-- Bootstrap, jPopper, jQuery CDNs -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <!-- Moments cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    
    <!-- My JavaScript file -->
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
